<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Price Prediction!</title>
    <style>
      body {
        background-color: #8BC6EC;
background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

      }
      
      form {
        background-color: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(30px);
        max-width: 500px;
        margin: 10px auto 0;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      .centerdiv {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding-top: 50px;
        padding-bottom: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class = centerdiv>
      Mobile Classifier
    </div>
    <form>
      <div class="mb-3">
        <label for="batteryPower" class="form-label">Battery Power (mAh)</label>
        <input
          type="number"
          class="form-control"
          id="batteryPower"
          min="500"
          max="5000"
          required
        />
      </div>
      <div class="mb-3">
        <label for="dualSim" class="form-label">Dual SIM</label>
        <select class="form-select" id="dualSim" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="intMemory" class="form-label">Internal Memory (GB)</label>
        <input
          type="number"
          class="form-control"
          id="intMemory"
          min="2"
          max="64"
          required
        />
      </div>
      <div class="mb-3">
        <label for="pxHeight" class="form-label">Pixel Height</label>
        <input
          type="number"
          class="form-control"
          id="pxHeight"
          min="0"
          max="2000"
          required
        />
      </div>
      <div class="mb-3">
        <label for="pxWidth" class="form-label">Pixel Width</label>
        <input
          type="number"
          class="form-control"
          id="pxWidth"
          min="0"
          max="2000"
          required
        />
      </div>
      <div class="mb-3">
        <label for="ram" class="form-label">RAM (MB)</label>
        <input
          type="number"
          class="form-control"
          id="ram"
          min="250"
          max="8000"
          required
        />
      </div>
      <div class="mb-3">
        <label for="fourG" class="form-label">4G</label>
        <select class="form-select" id="fourG" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="scH" class="form-label">Screen Height (inches)</label>
        <input
          type="number"
          class="form-control"
          id="scH"
          min="5"
          max="8"
          required
        />
      </div>
      <div class="mb-3">
        <label for="scW" class="form-label">Screen Width (inches)</label>
        <input
          type="number"
          class="form-control"
          id="scW"
          min="5"
          max="10"
          required
        />
      </div>
      <div class="mb-3">
        <label for="wifi" class="form-label">WiFi</label>
        <select class="form-select" id="wifi" required>
          <option value="">Select</option>
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
